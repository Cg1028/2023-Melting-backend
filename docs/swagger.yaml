basePath: /api/v1
definitions:
  Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  db.ProposalInfo:
    properties:
      aim:
        description: 活动目的
        type: string
      budget:
        description: 活动预算
        type: string
      department:
        description: 部门
        type: string
      game:
        description: 游戏项目
        type: string
      info_id:
        description: 活动序号
        type: integer
      name:
        description: 活动
        type: string
      nodes:
        description: 项目环节
        type: string
      optional_tables:
        description: 可选标签
        type: string
      place:
        description: 活动位置
        type: string
      time:
        description: 活动时间
        type: string
      uid:
        type: integer
    type: object
  db.Template:
    properties:
      context:
        type: string
      name:
        type: string
      temid:
        type: integer
    type: object
  db.User:
    properties:
      auth:
        type: string
      description:
        type: string
      muxipass:
        type: integer
      nick_name:
        description: 最多七个汉字
        type: string
      photo:
        description: 头像
        type: string
      position:
        description: 职位
        type: string
      qq:
        type: string
      studentid:
        type: integer
      tag:
        description: 标签
        type: string
      uid:
        description: 序号
        type: integer
    type: object
  model.LoginRequest:
    properties:
      auth:
        type: string
      nick_name:
        description: 最多七个汉字
        type: string
    type: object
  model.LoginResponse:
    properties:
      code:
        type: integer
      id:
